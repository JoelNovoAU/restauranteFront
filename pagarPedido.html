<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedido</title>
    <link rel="stylesheet" href="estilos/estilo.css">
</head>

<body id="pagamiento">
    <div class="container5">
        <div id="dividir2">
            <div class="personal-info">
                <h3>Completa tus datos personales:</h3>
                <div class="form-group">
                    <div class="input-box">
                        <label>Nombre</label>
                        <input type="text" placeholder="Introduce tu nombre">
                    </div>
                    <div class="input-box">
                        <label>Apellidos</label>
                        <input type="text" placeholder="Introduce tus apellidos">
                    </div>
                    <div class="input-box">
                        <label>Correo electrónico</label>
                        <input type="email" placeholder="Introduce tu correo electrónico">
                    </div>
                    <div class="input-box">
                        <label>Teléfono</label>
                        <input type="tel" placeholder="Introduce tu número de teléfono">
                    </div>
                </div>
            </div>
            <div class="order-summary">
                <h3>TU PEDIDO:</h3>
                <div class="order-item">
                    <img src="img/menu2.jpg" alt="Crispy Chicken Wings">
                    <div>
                        <strong>CRISPY CHICKEN WINGS</strong>
                        <p>Envases de plástico no reutilizables (Ley 7/2022), Cuenco Barbacoa Goiko</p>
                    </div>
                    <p class="price">11,92€</p>
                </div>
                <hr>
                <div class="total">
                    <strong>TOTAL</strong>
                    <span>11,92€</span>
                </div>   
            </div>
        </div>
        <div class="payment-container">
            <h2>Introduce los datos de tu tarjeta de pago</h2>
            <form>
                <div class="input-box">
                    <label>Titular de la tarjeta</label>
                    <input type="text" placeholder="Nombre en la tarjeta">
                </div>
                <div class="input-box">
                    <label>Número de la tarjeta</label>
                    <input type="text" placeholder="Introduce tu tarjeta...">
                </div>
                <div class="input-box">
                    <label>Fecha de caducidad</label>
                    <input type="text" placeholder="MM/AA">
                </div>
                <div class="input-box">
                    <label>CVV</label>
                    <input type="text" placeholder="CVV">
                </div>
                <button type="submit" class="pay-button">Pagar ahora</button>
            </form>
        </div>
    </div>
</body>

</html>
